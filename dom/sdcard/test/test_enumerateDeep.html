<!DOCTYPE HTML>
<html>
<!--
https://bugzilla.mozilla.org/show_bug.cgi?id=726593
-->
<head>
  <meta charset="utf-8">
  <title>Test for File System API</title>
  <script type="application/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="filesystem_common.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
  <script type="application/javascript">

  /** Test for File System API **/

  filesystem_setup();

  filesystem_create([{
		name: testPath.file.normal.name
	}, {
		name: testPath.dir.normal.name,
		tree: [{
			name: testPath.file.normal.name + "_1"
		}, {
			name: testPath.file.normal.name + "_2"
		}]
	}]);

  var root = navigator.mozSDCard.root;
  
  testEngine.tests = [{
    name: "enumerate " + testPath.nonexistent.desc,
    args: [testPath.nonexistent.path],
    invert: true
  }, {
    name: "enumerate " + testPath.illegal.selfReference.desc,
    args: [testPath.illegal.selfReference.path],
    invert: true
  }, {
    name: "enumerate " + testPath.illegal.parentReference.desc,
    args: [testPath.illegal.parentReference.path],
    invert: true
  }, {
    name: "enumerate " + testPath.file.normal.desc,
    args: [testPath.file.normal.path],
    invert: true
  }, {
    name: "enumerate " + testPath.dir.normal.desc,
    args: [testPath.dir.normal.path]
/*  }, {
    name: "enumerate without passing a path",
    args: [test_paths[5]]
*/  }];

  testEngine.func = function(args, onsuccess, onerror) {
    var path = args[0];
    test_dump("enumerateDeep " + path);
    root.enumerateDeep(path, onsuccess, onerror);  
  };

  testEngine.proceed();

  </script>
</head>
<body>
<a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=726593">Mozilla Bug 726593</a>
<p id="display"></p>
<div id="content" style="display: none">

</div>
<pre id="test">
</pre>
</body>
</html>
