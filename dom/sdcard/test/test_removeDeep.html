<head>
  <meta charset="utf-8">
  <title>Test for File System API</title>
  <script type="application/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="filesystem_common.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
  <script type="application/javascript">

  /** Test for File System API **/

  filesystem_setup();

  var root = navigator.mozSDCard.root;

  var test_paths = ["filesystem/./testentry_illegal",
                    "filesystem/../testentry_illegal",
                    "filesystem/testentry_nonexistent",
                    "filesystem/testfile",
                    "filesystem/testdir_empty",
                    "filesystem/testdir_nonempty"];

  testEngine.tests = [{
    name: "remove " + testPath.nonexistent.desc,
    args: [testPath.nonexistent.path],
    invert: true
  }, {
    name: "remove " + testPath.illegal.selfReference.desc,
    args: [testPath.illegal.selfReference.path],
    invert: true
  }, {
    name: "remove " + testPath.illegal.parentReference.desc,
    args: [testPath.illegal.parentReference.path],
    invert: true
  }, {
    name: "remove " + testPath.file.normal.desc,
    args: [testPath.file.normal.path]
  }, {
    name: "remove " + testPath.dir.empty.desc,
    args: [testPath.dir.empty.path]
  }, {
    name: "remove " + testPath.dir.nonempty.desc,
    args: [testPath.dir.nonempty.path],
  }];

  testEngine.func = function(args, onsuccess, onerror) {
    var path = args[0];
    test_dump("removeDeep " + path);
    root.removeDeep(path, onsuccess, onerror);  
  };

  root.createFile(testPath.file.normal.path, null, function() {
    root.createDirectory(testPath.dir.empty.path, function() {
      root.createDirectory(testPath.dir.nonempty.path, function() {
        root.createFile(testPath.dir.nonempty.path + "/testfile_1", null, function() {
          root.createFile(testPath.dir.nonempty.path + "/testfile_2", null, function() {
            testEngine.proceed();
          });
        });
      });
    });
  });

  </script>
