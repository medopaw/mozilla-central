<!DOCTYPE HTML>
<html>
<!--
https://bugzilla.mozilla.org/show_bug.cgi?id=726593
-->
<head>
  <meta charset="utf-8">
  <title>Test for File System API</title>
  <script type="application/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="filesystem_common.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
  <script type="application/javascript">

  /** Test for File System API **/

  filesystem_setup();

  var root = navigator.mozSDCard.root;
  
  var test_paths = ["filesystem/testentry_notexist",
                    "filesystem/./testentry_illegal",
                    "filesystem/../testentry_illegal",
                    "filesystem/testfile",
                    "filesytem/testdir"];
  
	testEngine.tests = [{
		name: "get path that does not exist",
		args: [test_paths[0]],
		invert: true
	}, {
		name: "get path that is illegal with self reference",
		args: [test_paths[1]],
		invert: true
	}, {
		name: "get path that is illegal with parent reference",
		args: [test_paths[2]],
		invert: true
	}, {
		name: "get file",
		args: [test_paths[3]]
	}, {
		name: "get directory",
		args: [test_paths[4]]
	}];

  testEngine.func = function(args, onsuccess, onerror) {
	  var path = args[0];
	  test_dump("create file " + path);
	  root.get(path, onsuccess, onerror);  
  };
  
  root.createFile(test_paths[3], null, function() {
	  root.createDirectory(test_paths[4], function() {
		  testEngine.proceed();
	  });
  });

  </script>
</head>
<body>
<a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=726593">Mozilla Bug 726593</a>
<p id="display"></p>
<div id="content" style="display: none">

</div>
<pre id="test">
</pre>
</body>
</html>
