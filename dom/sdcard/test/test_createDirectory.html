<head>
  <meta charset="utf-8">
  <title>Test for File System API</title>
  <script type="application/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="filesystem_common.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
  <script type="application/javascript">

  /** Test for File System API **/

  filesystem_setup();

  var root = navigator.mozSDCard.root;
  
  var test_path = "filesystem/testdir";
  testEngine.tests = [{
			name: "create directory that does not exist",
			args: [test_path]
		}, {
			name: "create directory that exists",
			args: [test_path]
		}];

  testEngine.func = function(args, onsuccess, onerror) {
	  var path = args[0];
	  test_dump("create directory " + path);
	  root.createDirectory(path, onsuccess, onerror);  
  };

  testEngine.proceed();

  </script>
</head>
<body>
